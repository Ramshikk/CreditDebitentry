<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit/Debit Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Credit/Debit Entry</h2>

    <form id="entryForm" method="post">
        {% csrf_token %}
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="particulars">Particulars:</label>
        <input type="text" id="particulars" name="particulars" required>
        <label for="transactionType">Transaction Type:</label>
        <select id="transactionType" name="transactionType" required>
            <option value="1">Credit</option>
            <option value="0">Debit</option>
        </select>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

       

      
        <button type="submit" onclick="submitEntry() ">Submit</button>
       
        <label id="msg"></label>
    </form>

    <script>
        function submitEntry() {
            if(document.getElementById("date")=="")
                document.getElementById(msg).innerHTML="please select date";
            else if(document.getElementById("particulars")=="")
                    document.getElementById(msg).innerHTML="please fill details";

            else{
                document.getElementById(msg).innerHTML="";
                       alert('Entry submitted successfully!');
            }
           
        }
    </script>

</body>
</html>
